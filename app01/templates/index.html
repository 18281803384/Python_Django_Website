{% load static %}

<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/component.css' %}">
    <!--[if IE]>
    <script src="{% static 'js/html5.js' %}"></script>
    <script src="{% static 'js/echarts.min.js' %}"></script>
    <![endif]-->
</head>

<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header" style="height: 669px;">
            <canvas id="demo-canvas" width="1920" height="669"></canvas>
            <div class="logo_box">
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="logname" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="logpass" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="mgo">
                        <div style="margin-top:-20px">
                            <a class="act-but submit" href="#" style="color: #FFFFFF; width:50%; float:left">登录</a>
                            <a class="act-but submit" href="#"
                               style="color: #0096e6;background-color: #FFFFFF; width:50%; float:right">注册</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="{% static 'js/TweenLite.min.js' %}"></script>
<script src="{% static 'js/EasePack.min.js' %}"></script>
<script src="{% static 'js/rAF.js' %}"></script>
<script src="{% static 'js/demo-1.js' %}"></script>
<script src="{% static 'js/jquery-3.6.4.js' %}"></script>
</body>
</html>
